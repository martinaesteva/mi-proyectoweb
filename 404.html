<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 - Página no encontrada</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Helvetica&display=swap');
    /* Si no carga la Helvetica de Google, el sistema usará Helvetica Light */
    body {
      font-family: 'Helvetica Neue Light', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      font-weight: 300;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 0.3em;
      letter-spacing: 0.1em;
      color: #007acc;
    }

    p {
      font-size: 1.4rem;
      margin-bottom: 2em;
      max-width: 350px;
      line-height: 1.4;
    }

    button {
      background-color: #007acc;
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 1.1rem;
      font-weight: 300;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-family: inherit;
      letter-spacing: 0.05em;
    }

    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <h1>Ups...</h1>
  <p>Lo sentimos, la página que buscas no se ha encontrado.</p>
  <button onclick="window.location.href='index.html'">Volver al inicio</button>
</body>
</html>
