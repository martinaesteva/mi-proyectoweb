      <h2>Contact Me</h2>
      <p>If you'd like to get in touch, feel free to use the form below or reach out via email, phone, or LinkedIn.</p>
      
      <form action="mailto:esteva.martina@gmail.com" method="post" enctype="text/plain" style="display: flex; flex-direction: column; gap: 15px; margin-top: 20px;">

        <input type="email" id="email" name="Email" required style="padding: 8px; font-size: 1em;" />

        <label for="message">Message:</label>
        <textarea id="message" name="Message" rows="5" required style="padding: 8px; font-size: 1em;"></textarea>

        <button type="submit" style="padding: 10px; font-size: 1em; background-color: #007acc; color: white; border: none; cursor: pointer;">Send</button>
